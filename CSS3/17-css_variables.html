<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Custon Properties</title>
    <style>
        :root{
            --main-color:green;
            --border: 2px solid purple;
        }
        h2{
            background-color: red;
            color: var(--main-color);
            padding: 0.5rem;
            border: var(--border);
        }
        p{
            --main-color:orange;
            color: var(--main-color);
            border: var(--border);
        }
        span{
            color: var(--main-color);
        }
    </style>
</head>
<body>
    <h2>Başlık</h2>
    <p>Lorem ipsum dolor sit amet.</p>
    <span>Lorem ipsum dolor sit amet.</span>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Tempora facere facilis soluta dolorem corporis quibusdam illum ut perspiciatis nam minus.</p>
</body>
</html>
