<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        html{
            font-size: 2rem;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: blueviolet;
            min-height: 100vh;
            overflow: hidden;
        }
        .btn{
            color: white;
            background-color: #0ac;
            outline: none;
            border: none;
            padding: 0.5em 1em;
            font-size: 1rem;
            border-radius: 0.5em;
            cursor: pointer;
        }
        .btn:hover{
            animation: goz-kirpma 500ms ease-in-out infinite, buyut 1s ease-in-out infinite;
        }
        .btn:focus{
            animation: uzaklas 1s ease-in-out forwards;
        }

        @keyframes goz-kirpma{
            0%{
               opacity: 1; 
            }
            50%{
                opacity: 0.75;
            }
            100%{
                opacity: 1;
            }
        }
        @keyframes buyut{
            0%{
               transform: scale(1);
            }
            50%{
                transform: scale(1.1);
            }
            100%{
                transform: scale(1);
            }
        }

        @keyframes uzaklas{
            33%{
               transform: translate(100px,50px) rotate(30deg) scale(0.9); 
            }
            66%{
                transform: translate(0px,25px) rotate(90deg) scale(0.75);
            }
            100%{
                transform: translate(-100px,-75px) rotate(200deg) scale(0);
            }
        }
    </style>
</head>
<body>
    <button class="btn">TÄ±kla</button>
</body>
</html>
